<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Evrete showcase | Chess queens</title>

    <!-- Foundation CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
          rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700;800&display=swap"
          rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
    <!-- Project styling -->
    <link href="chess-queens.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="grid-container">
    <h2>N queens puzzle</h2>
    <div class="grid-x grid-padding-x">
        <div class="cell medium-6 small-10 small-offset-1 medium-offset-0">

            <div id="svg-wrapper">
                <svg id="main-board"
                     height="1200"
                     preserveAspectRatio="none"
                     viewBox="0 0 1200 1200"
                     width="1200">
                    Your browser does not support inline SVG.
                </svg>
            </div>
            <div class="grid-x" style="margin-top: 1em;">
                <div class="cell small-2">
                    <label for="board-size" style="font-size: inherit;">Size</label>
                </div>
                <div class="cell small-3">
                    <select id="board-size" onchange="onUiReset()">
                        <option label="4x4" value="4"></option>
                        <option label="5x5" value="5"></option>
                        <option label="6x6" value="6"></option>
                        <option label="7x7" value="7"></option>
                        <option label="8x8" value="8"></option>
                        <option label="9x9" value="9"></option>
                        <option label="10x10" value="10"></option>
                    </select>
                </div>
                <div class="cell small-1"></div>

                <div class="cell auto">
                    <div class="button-group expanded text-right">
                        <button class="button secondary" id="button-reset" onclick="onUiReset()"><i
                                class="lni lni-close"></i></button>
                        <button class="button primary" disabled id="button-play" onclick="onUiRun()"><i
                                class="lni lni-play"></i></button>
                    </div>
                </div>
            </div>
            <div>
                <ol id="logs"></ol>
            </div>
        </div>
        <div class="cell medium-6 small-12">
            <div class="grid-x" id="solutions"></div>
        </div>
    </div>
</div>

<!-- An inline source for queen symbol-->

        </symbol>
    </defs>
</svg>


<!-- jQuery -->
<script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Foundation JavaScript -->
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>

<!-- Project files -->
<script src="chess-queens.js"></script>

</body>
</html>
